<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar color="danger">
			<ion-title>
				<ion-icon name="menu"></ion-icon> MainMenu 
			</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list>
			<button ion-item>List 1</button>
			<button ion-item>List 2</button>

			<button ion-item *ngFor="let p of page" (click)="openPage(p)">
				{{ p.title }}
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
